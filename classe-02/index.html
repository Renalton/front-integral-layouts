<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card de perfil</title>
    <link href="https://fonts.googleapis.com/css?family=Kumbh+Sans:300,regular,700" rel="stylesheet" />


    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <img class="imagem-de-fundo-1" src="./assets/bg-pattern-card.svg" alt="imagem-de-fundo">
        <div class="perfil-do-usuario">
            <img src="./assets/image-victor.jpg">
            <div class="dados-do-usuario">
                <h1>Victor Crest</h1>
                <span>26</span>
            </div>
            <span class="cidade-usuario">London</span>

        </div>
        <div class="dados-enganjamento">
            <div class="item-1">
                <h1>80K</h1>
                <span>Followers</span>
            </div>
            <div class="item-2">
                <h1>803K</h1>
                <span>Likes</span>
            </div>
            <div class="item-3">
                <h1>1.4K</h1>
                <span>Photos</span>
            </div>
        </div>
    </div>

</body>

</html>
